<nb-card size="medium" (click)="open(product)">
  <div class="picture" style.background-image="url({{ product.featuredImage }})"></div>
  <div class="details">
    <div class="h4">{{ product.name }}({{ product.id }})</div>
    <div class="h6">{{ product.price }}</div>
    <div class="description">
      {{ product.description }}
    </div>
  </div>
</nb-card>
