<div class="row order-form">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-10" *ngIf="mode === 'add'">
            Add New Order
          </div>
          <div class="col-10" *ngIf="mode === 'edit'">
            Edit Order
          </div>
          <div class="col-2 close-icon">
            <nb-icon icon="close" (click)="dismissDialog()"></nb-icon>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="orderForm" autocomplete="off">
          <div class="form-group">
            <label for="name" class="label col-4">Order Id</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="name"
              placeholder="Enter your order id"
              class="col-8 input-full-width size-medium shape-rectangle"
              formControlName="orderId"
            />
          </div>
          <div class="form-group">
            <label for="name" class="label col-4">Order Date</label>
            <input
              type="text"
              nbInput
              fullWidth
              placeholder="Enter your order date"
              id="name"
              class="col-8 input-full-width size-medium shape-rectangle"
              formControlName="orderDate"
            />
          </div>
          <div class="form-group">
            <label for="name" class="label col-4">Completion Date</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="name"
              placeholder="Enter your completion date"
              formControlName="completionDate"
              maxlength="50"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="label col-4">Amount</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="phoneNumber"
              placeholder="Enter amount"
              formControlName="amount"
              maxlength="10"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="label col-4">Advance</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="phoneNumber"
              placeholder="Enter advance"
              formControlName="advance"
              maxlength="10"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="label col-4">Balance</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="phoneNumber"
              placeholder="Enter balance"
              formControlName="balance"
              maxlength="10"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="label col-4"
              >Product Details</label
            >
            <textarea
              nbInput
              fullWidth
              placeholder="Enter Product Details"
              formControlName="productDetails"
              class="col-8"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="label col-4">Customer Id</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="phoneNumber"
              placeholder="Enter customerId"
              formControlName="customerId"
              maxlength="10"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="label col-4">Coupon</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="phoneNumber"
              placeholder="Enter coupon"
              formControlName="coupon"
              maxlength="10"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <button type="submit" nbButton status="primary" (click)="saveOrder()">
            Save Order
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
