<h3>Product List</h3>
<button
  class="mar-rgt"
  type="submit"
  nbButton
  status="primary"
  (click)="addProduct(null)"
>
  Add Product
</button>
<div>
  <div class="product-list" *ngIf="productsPerRow.length">
    <div *ngFor="let products of productsPerRow">
      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-3"
          *ngFor="let product of products"
        >
          <ngx-admin-product-card [product]="product" (deletedProduct)="deleteProduct($event)" (editedProduct)="addProduct($event, 'edit')"></ngx-admin-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
