<div class="carousel-container">
<owl-carousel-o [options]="customOptions" *ngIf="sliders">
  <ng-container *ngFor="let slide of sliders">
    <ng-template carouselSlide [id]="slide.imagePath">
      <img [src]="slide.imagePath" [title]="slide.title" class="carousel-img" height="250px"/>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>
