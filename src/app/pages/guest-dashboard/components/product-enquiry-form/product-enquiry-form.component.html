<div class="row product-enquiry-form">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-10">
            Enquiry for product
          </div>
          <div class="col-2 close-icon">
            <nb-icon icon="close" (click)="dismissDialog()"></nb-icon>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="name" class="label col-4">Product Name</label>
          <input
            type="text"
            nbInput
            disabled
            fullWidth
            id="name"
            class="col-8 input-full-width size-medium shape-rectangle"
            [value]="product.name"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="name" class="label col-4">Product Id</label>
          <input
            type="text"
            nbInput
            fullWidth
            disabled
            id="name"
            class="col-8 input-full-width size-medium shape-rectangle"
            [value]="product.id"
            readonly
          />
        </div>
        <form [formGroup]="enquiryForm" autocomplete="off">
          <div class="form-group">
            <label for="name" class="label col-4">Name</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="name"
              placeholder="Enter your name"
              formControlName="name"
              maxlength="50"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="label col-4">Phone Number</label>
            <input
              type="text"
              nbInput
              fullWidth
              id="phoneNumber"
              placeholder="Enter your phone number"
              formControlName="phoneNumber"
              maxlength="10"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="email" class="label col-4">Email</label>
            <input
              type="email"
              nbInput
              fullWidth
              id="email"
              placeholder="Enter your email Id"
              formControlName="email"
              class="col-8 input-full-width size-medium shape-rectangle"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label col-4"
              >Additional Comments</label
            >
            <textarea
              nbInput
              fullWidth
              placeholder="Message"
              formControlName="message"
              class="col-8"
            ></textarea>
          </div>
          <button
            type="submit"
            nbButton
            status="danger"
            (click)="submitEnquiry()"
          >
            Submit Enquiry
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
